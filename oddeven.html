<!DOCTYPE html>
<html lang="en">
<head>   
    <title>odd or even</title>
</head>
<body>
    <script>
        var even=[];
        var odd=[];
        for (var i=50; i<=100;i++){
            if(i%2==0){
                even.push(i);

            }
            else {
                odd.push(i);
            }
        }
        document.write("even numbers between 50 and 100 is:"+even+".");
        document.write("<br>odd numbers between 50 and 100 is:"+odd+".");
        </script>
</body>
</html>
